    <style id="style-normalize" type="text/css">
        /*! normalize.css v3.0.3 | MIT License | github.com/necolas/normalize.css */
        html {
            font-family: sans-serif;

        body {

        }

        figcaption,
        figure,
        footer,

        hgroup,

        nav,

        audio,

        progress,

        }

        audio:not([controls]) {

        }

        template {

        }

        }

        a:hover {

            font-style: italic

            font-size: 2em;
            margin: .67em 0
        }

        mark {
            background: #ff0;
            color: #000
        }

        small {
            font-size: 80%
        }

        sub,
        sup {
            font-size: 75%;
            line-height: 0;
            position: relative;
            vertical-align: baseline
        }

        sup {
            top: -.5em
        }

        sub {
            bottom: -.25em
        }

        img {
            border: 0
        }

        svg:not(:root) {
            overflow: hidden
        }

        figure {
            margin: 1em 40px
        }

        hr {
            box-sizing: content-box;
            height: 0
        }

        pre {
            overflow: auto
        }

        code,
        kbd,
        pre,
        samp {
            font-family: monospace, monospace;
            font-size: 1em
        }

        button,
        input,
        optgroup,
        select,
        textarea {
            color: inherit;
            font: inherit;
            margin: 0
        }

        button {
            overflow: visible
        }

        button,

            text-transform: none
        }

        button,
        html input[type=button],

        }

        button[disabled],

        }

        input::-moz-focus-inner {
            border: 0;
            padding: 0

        input {

        }

        input[type=checkbox],
        input[type=radio] {
            box-sizing: border-box;
            padding: 0

        optgroup {

        }

        table {
            border-collapse: collapse;
            border-spacing: 0
        }

        td,
        th {
            padding: 0

    <style id="style-init-screen" type="text/css">
        @-webkit-keyframes init-loading-spin {
            0% {
                -webkit-transform: rotate(0);
                transform: rotate(0)
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg)
            }
        }

        @-o-keyframes init-loading-spin {
            0% {
                -o-transform: rotate(0);
                transform: rotate(0)
            }

            100% {
                -o-transform: rotate(360deg);
                transform: rotate(360deg)
            }
        }

        @keyframes init-loading-spin {
            0% {
                -webkit-transform: rotate(0);
                -o-transform: rotate(0);
                transform: rotate(0)
            }

            100% {
                -webkit-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg)
            }
        }

        #init-screen {
            display: none;
            z-index: 500000;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            font: 28px/1 Helmet, Freesans, sans-serif;
            font-weight: 700;
            color: #eee;
            background-color: #111;
            text-align: center
        }

        #init-screen>div {
            display: none;
            position: relative;
            margin: 0 auto;
            max-width: 1136px;
            top: 25%
        }

        html[data-init=lacking] #init-screen,
        html[data-init=loading] #init-screen,
        html[data-init=no-js] #init-screen {
            display: block
        }

        html[data-init=lacking] #init-lacking,
        html[data-init=no-js] #init-no-js {
            display: block;
            padding: 0 1em
        }

        html[data-init=no-js] #init-no-js {
            color: red
        }

        html[data-init=loading] #init-loading {
            display: block;
            border: 24px solid transparent;
            border-radius: 50%;
            border-top-color: #7f7f7f;
            border-bottom-color: #7f7f7f;
            width: 100px;
            height: 100px;
            -webkit-animation: init-loading-spin 2s linear infinite;
            -o-animation: init-loading-spin 2s linear infinite;
            animation: init-loading-spin 2s linear infinite
        }

        html[data-init=loading] #init-loading>div {
            text-indent: 9999em;
            overflow: hidden;
            white-space: nowrap
        }

        html[data-init=loading] #passages,
        html[data-init=loading] #ui-bar {
            display: none
        }
    </style>

    <style id="style-core" type="text/css">
        html {
            font: 16px/1 Helmet, Freesans, sans-serif
        }

        #store-area,
        tw-storydata {
            display: none !important;
            z-index: 0
        }

        .no-transition {
            -webkit-transition: none !important;
            -o-transition: none !important;
            transition: none !important
        }

        :-webkit-full-screen {
            height: 100%;
            width: 100%
        }

        :-ms-fullscreen {
            height: 100%;
            width: 100%
        }

        :fullscreen {
            height: 100%;
            width: 100%
        }

        body::-ms-backdrop {
            background: 0 0
        }

        :focus {
            outline: thin dotted
        }

        :disabled {
            cursor: not-allowed !important
        }

        body {
            color: #eee;
            background-color: #111;
            overflow: auto
        }

        a {
            cursor: pointer;
            color: #68d;
            text-decoration: none;
            -webkit-transition-duration: .2s;
            -o-transition-duration: .2s;
            transition-duration: .2s
        }

        a:hover {
            color: #8af;
            text-decoration: underline
        }

        a.link-broken {
            color: #c22
        }

        a.link-broken:hover {
            color: #e44
        }

        a[disabled],
        span.link-disabled {
            color: #aaa;
            cursor: not-allowed !important;
            text-decoration: none
        }

        area {
            cursor: pointer
        }

        button {
            cursor: pointer;
            color: #eee;
            background-color: #35a;
            border: 1px solid #57c;
            line-height: normal;
            padding: .4em;
            -webkit-transition-duration: .2s;
            -o-transition-duration: .2s;
            transition-duration: .2s;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none
        }

        button:hover {
            background-color: #57c;
            border-color: #79e
        }

        button:disabled {
            background-color: #444;
            border: 1px solid #666
        }

        input,
        select,
        textarea {
            color: #eee;
            background-color: transparent;
            border: 1px solid #444;
            padding: .4em
        }

        select {
            padding: .34em .4em
        }

        input[type=text] {
            min-width: 18em
        }

        textarea {
            min-width: 30em;
            resize: vertical
        }

        input[type=checkbox],
        input[type=file],
        input[type=radio],
        select {
            cursor: pointer
        }

        input[type=range] {
            -webkit-appearance: none;
            min-height: 1.2em
        }

        input[type=range]:focus {
            outline: 0
        }

        input[type=range]::-webkit-slider-runnable-track {
            background: #222;
            border: 1px solid #444;
            border-radius: 0;
            cursor: pointer;
            height: 10px;
            width: 100%
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            background: #35a;
            border: 1px solid #57c;
            border-radius: 0;
            cursor: pointer;
            height: 18px;
            margin-top: -5px;
            width: 33px
        }

        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #222
        }

        input[type=range]::-moz-range-track {
            background: #222;
            border: 1px solid #444;
            border-radius: 0;
            cursor: pointer;
            height: 10px;
            width: 100%
        }

        input[type=range]::-moz-range-thumb {
            background: #35a;
            border: 1px solid #57c;
            border-radius: 0;
            cursor: pointer;
            height: 18px;
            width: 33px
        }

        input[type=range]::-ms-track {
            background: 0 0;
            border-color: transparent;
            color: transparent;
            cursor: pointer;
            height: 10px;
            width: calc(100% - 1px)
        }

        input[type=range]::-ms-fill-lower {
            background: #222;
            border: 1px solid #444;
            border-radius: 0
        }

        input[type=range]::-ms-fill-upper {
            background: #222;
            border: 1px solid #444;
            border-radius: 0
        }

        input[type=range]::-ms-thumb {
            background: #35a;
            border: 1px solid #57c;
            border-radius: 0;
            cursor: pointer;
            height: 16px;
            width: 33px
        }

        input:not(:disabled):focus,
        input:not(:disabled):hover,
        select:not(:disabled):focus,
        select:not(:disabled):hover,
        textarea:not(:disabled):focus,
        textarea:not(:disabled):hover {
            background-color: #333;
            border-color: #eee
        }

        hr {
            display: block;
            height: 1px;
            border: none;
            border-top: 1px solid #eee;
            margin: 1em 0;
            padding: 0
        }

        audio,
        canvas,
        progress,
        video {
            max-width: 100%;
            vertical-align: middle
        }

        .error-view {
            background-color: #511;
            border-left: .5em solid #c22;
            display: inline-block;
            margin: .1em;
            max-width: 100%;
            padding: 0 .25em;
            position: relative
        }

        .error-view>.error-toggle {
            background-color: transparent;
            border: none;
            line-height: inherit;
            left: 0;
            padding: 0;
            position: absolute;
            top: 0;
            width: 1.75em
        }

        .error-view>.error {
            display: inline-block;
            margin-left: .25em
        }

        .error-view>.error-toggle+.error {
            margin-left: 1.5em
        }

        .error-view>.error-source[hidden] {
            display: none
        }

        .error-view>.error-source:not([hidden]) {
            background-color: rgba(0, 0, 0, .2);
            display: block;
            margin: 0 0 .25em;
            overflow-x: auto;
            padding: .25em
        }

        .highlight,
        .marked {
            color: #ff0;
            font-weight: 700;
            font-style: italic
        }

        .nobr {
            white-space: nowrap
        }

        .error-view>.error-toggle:before,
        .error-view>.error:before,
        [data-icon-after]:after,
        [data-icon-before]:before,
        [data-icon]:before,
        a.link-external:after {
            font-family: tme-fa-icons !important;
            font-style: normal;
            font-weight: 900;
            font-variant: normal;
            line-height: 1;
            speak: never;
            text-rendering: auto;
            text-transform: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale
        }

        [data-icon]:before {
            content: attr(data-icon)
        }

        [data-icon-before]:before {
            content: attr(data-icon-before) "\00a0\00a0"
        }

        [data-icon-after]:after {
            content: "\00a0\00a0" attr(data-icon-after)
        }

        .error-view>.error-toggle:before {
            content: "\e81a"
        }

        .error-view>.error-toggle.enabled:before {
            content: "\e818"
        }

        .error-view>.error:before {
            content: "\e80d\00a0\00a0"
        }

        a.link-external:after {
            content: "\00a0\e80e"
        }
    </style>
    <style id="style-core-display" type="text/css">
        #story {
            z-index: 10;
            margin: 2.5em
        }

        @media screen and (max-width:1136px) {
            #story {
                margin-right: 1.5em
            }
        }

        #passages {
            max-width: 54em;
            margin: 0 auto
        }
    </style>
    <style id="style-core-passage" type="text/css">
        .passage {

        }

<body>
    <div id="init-screen">
        <div id="init-loading">
            <div>Loading...</div>
        </div>
    </div>
    <div id="ui-overlay" class="ui-close"></div>
    <div id="ui-dialog" tabindex="0" role="dialog" aria-labelledby="ui-dialog-title">
        <div id="ui-dialog-titlebar">
            <h1 id="ui-dialog-title"></h1>
            <button id="ui-dialog-close" class="ui-close" tabindex="0" aria-label="close"></button>
        </div>
        <div id="ui-dialog-body"></div>
    </div>
    <div id="ui-bar" aria-live="polite">
        <div id="ui-bar-tray">
            <button id="ui-bar-toggle" tabindex="0" title="Toggle the UI bar" aria-label="Toggle the UI bar"
                type="button" role="button"></button>
        </div>
        <div id="ui-bar-body">
            <header id="title" role="banner">
                <div id="story-banner"></div>
                <h1 id="story-title">Gatcha_tower</h1>
                <div id="story-subtitle"></div>
                <div id="story-title-separator"></div>
                <p id="story-author"></p>
            </header>
            <div id="story-caption">
                <div onclick="Errors.Reporter.toggle()" class="hidden error-reporter-btn"></div>

                <div id="startingPlayerImage" class="hidden"></div>

                <div id="overlayButtons">
                    <button class="link-internal macro-button" type="button" role="button" tabindex="0">SAVES</button>
                    <div class="sidebarButtonSplit">
                        <button class="link-internal macro-button" type="button" role="button"
                            tabindex="0">OPTIONS</button>
                        <button class="link-internal macro-button" type="button" role="button"
                            tabindex="0">FEATS</button>
                    </div>
                </div>
                <br>
            </div>
            <nav id="menu" role="navigation">
                <ul id="menu-core">
                    <li id="menu-item-saves">
                        <a tabindex="0" role="button">Saves</a>
                    </li>
                    <li id="menu-item-restart">
                        <a tabindex="0" role="button">Restart</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div id="story" role="main">
        <div id="passages" aria-live="polite">
            <div id="passage-start" data-passage="Start" data-tags="nosave exitCheckBypass"
                class="passage nosave exitcheckbypass">


                <div id="settingsExit">
                    <a class="link-internal macro-link" role="link" tabindex="0">(1) Begin</a>
                </div>
                <br>
                <br>
                <div id="customOverlayContainer" class="customOverlayContainer no-numberify hidden"
                    onclick="closeOverlay()"></div>
                <div id="customOverlay" class="customOverlay hidden" onclick="event.stopPropagation()"
                    data-overlay="options">
                    <div id="customOverlayTitle"></div>
                    <div id="overlayTabs" class="tab">
                        <button class="link-internal macro-button tab-sellected" type="button" role="button"
                            tabindex="0">General</button>
                        <button class="link-internal macro-button" type="button" role="button"
                            tabindex="0">Performance</button>
                        <button class="link-internal macro-button" type="button" role="button"
                            tabindex="0">Advanced</button>
                    </div>
                    <div class="customOverlayClose" onclick="closeOverlay()"></div>
                </div>
                <div id="customOverlayContent">
                    <span class="gold">General</span>
                    <br>
                    " theme: "
                    <label></label>
                    "| "
                    <label></label>
                    <br>
                </div>
            </div>
        </div>
    </div>
