<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatcha_tower</title>
    <link rel="stylesheet" type="text/css" href="/games/G3/Main.css">
    <link rel="stylesheet" type="text/css" href="Main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</style>    
<script src="scripts.js"></script>
</head>

<body>
    <div id="Side-Menu">
        <div id="Side-Menu1">
            <div id="Side-image"></div>
            <div id="Side-Title">Gatcha tower</div>
            <br>
            <button type="button" role="button" class="Open-more" onclick="openMoreSettings()">More</button>
        </div>
        <hr/>
        <div id="Side-Menu2">
            <!--    Character list  (in words)-->
        </div>
        <hr/>
        <div id="Side-Menu3">
            <!--    effects    (Debuff) -->
        </div>
        <hr/>
        <div id="Side-Menu4">
            <!--    influences  (Bar)-->
            
            <div class="Side-Influences_Title">Pain</div>
            <div class="Side-Influences">
                <div class="Side-Influences_Bar Pain"></div>
            </div>            
            <div class="Side-Influences_Title">Fatigue</div>
            <div class="Side-Influences">
                <div class="Side-Influences_Bar Fatigue"></div>
            </div>            
            <div class="Side-Influences_Title">Fear</div>
            <div class="Side-Influences">
                <div class="Side-Influences_Bar Fear"></div>
            </div>            
            <div class="Side-Influences_Title">Stress</div>
            <div class="Side-Influences">
                <div class="Side-Influences_Bar Stress"></div>
            </div>            
            <div class="Side-Influences_Title">Trauma</div>
            <div class="Side-Influences">
                <div class="Side-Influences_Bar Trauma"></div>
            </div>            
            <div class="Side-Influences_Title">Addiction</div>
            <div class="Side-Influences">
                <div class="Side-Influences_Bar Addiction"></div>
            </div>            
            <div class="Side-Influences_Title">Sickness</div>
            <div class="Side-Influences">
                <div class="Side-Influences_Bar Sickness"></div>
            </div>            
            <div class="Side-Influences_Title">Bleed</div>
            <div class="Side-Influences">
                <div class="Side-Influences_Bar Bleed"></div>
            </div>            
            <div class="Side-Influences_Title">Control</div>
            <div class="Side-Influences">
                <div class="Side-Influences_Bar Control"></div>
            </div>
        </div>
        <div class="bottom-links">
            <a href="/index.html" class="asettings"><button type="button" role="button" class="settings">Exit</button></a>
        </div>
    </div>
    <div id="app">
        <h1 class="Quest_Title"></h1>
        <div class="main">
            <div class="main_section"></div>
            <canvas class="content-canvas" ref="contentCanvas"></canvas>
            <div class="choices_section">
                <div class="choices_section_title">choices_section</div>
                <br>
                <div class="Choices Sh_1"></div>
                <div class="Choices Sh_2"></div>
                <div class="Choices Sh_3"></div>
                <div class="Choices Sh_4"></div>
                <div class="Choices Sh_5"></div>
                <div class="Choices Sh_6"></div>
                <div class="Choices Sh_7"></div>
            </div>
        </div>
        <div class="Side-extra parent" data-visible="false">
                <div class="Side-extra child1 Side-Saving">Saving
                    <ul class="Side-extra Save-ul">
                        <li class="Side-extra Save-li">
                            <button type="button" role="button" class="Side-extra local Button" onclick="Save_LOCAL()">Download the latest Version</button>
                        </li>
                        <li class="Side-extra Save-li2">
                            <button type="button" role="button" id="savefileId" class="Side-extra Save Button">Save the latest Version</button>
                        </li>
                    </ul>
                </div>
                <div class="Side-extra child1 Side-gameplay">gameplay</div>
                <div class="Side-extra child1 Side-grafics">grafics</div>
                <div class="Side-extra child1 Side-more">more
                    <ul class="Side-extra Side-more-ul">
                        <li class="Side-extra Side-more-li">Fist</li>
                    </ul>
                </div>
        </div>
    </div>

</body>


<script>
function openMoreSettings() {
  const parent = document.querySelector('.parent');
  const isVisible = parent.dataset.visible === 'true';
  parent.classList.toggle('visible');
  parent.dataset.visible = !isVisible;
}

</script>
<script src="/games/G3/scripts.js"></script>
</html>
