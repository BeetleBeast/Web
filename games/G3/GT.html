<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatcha_tower</title>
    <link rel="stylesheet" type="text/css" href="/games/G3/Main.css">
    <link rel="stylesheet" type="text/css" href="Main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><!--Redacted--><!--paint like protest-->
    <link href="https://fonts.googleapis.com/css2?family=Alike+Angular&family=Foldit:wght@100..900&family=Fondamento:ital@0;1&family=Protest+Revolution&family=Redacted+Script:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</style>    
</head>

<body>
    <div class="container">
        <div id="Side-Menu" class="Side-Menu_Class">
            <button id="Side-Menu_ColapseButton" title="Toggle the UI bar" aria-label="Toggle the UI bar" type="button" role="button">
                <div  class="thick-arrow-left"></div>
            </button>
            <br>
            <div id="Side-Menu1" class="Side-Menu_Class">
                <div id="Side-image" class="Side-Menu_Class"></div>
                <div id="Side-Title" class="Side-Menu_Class">Gatcha tower</div>
                <br>
                <button type="button" role="button" class="Open-more" onclick="openMoreSettings()" class="Side-Menu_Class">More</button>
            </div>
            <hr/>
            <div id="Side-Menu1-1">
                <!--   day or night-->
                <br>
            </div>
            <div id="Side-Menu2" class="Side-Menu_Class">
                <!--    Character list  (in words)-->
            </div>
            <hr/>
            <div id="Side-Menu3" class="Side-Menu_Class">
                <!--    effects    (Debuff) -->
            </div>
            <hr/>
            <div id="Side-Menu4" class="Side-Menu_Class">
                <!--    influences  (Bar)-->
                
                <div class="Side-Influences_Title Side-Menu_Class InfluencesAll">Pain:<span class="PainTitle Side-Menu_Class"></span></div>
                <div class="Side-Influences Side-Menu_Class InfluencesAll">
                    <div class="Side-Influences_Bar Pain Side-Menu_Class InfluencesAll"></div>
                </div>            
                <div class="Side-Influences_Title Side-Menu_Class InfluencesAll">Fatigue:<span class="FatigueTitle Side-Menu_Class"></span></div>
                <div class="Side-Influences Side-Menu_Class InfluencesAll">
                    <div class="Side-Influences_Bar Fatigue Side-Menu_Class InfluencesAll"></div>
                </div>            
                <div class="Side-Influences_Title Side-Menu_Class InfluencesAll">Fear:<span class="FearTitle Side-Menu_Class"></span></div>
                <div class="Side-Influences Side-Menu_Class InfluencesAll">
                    <div class="Side-Influences_Bar Fear Side-Menu_Class InfluencesAll"></div>
                </div>            
                <div class="Side-Influences_Title Side-Menu_Class InfluencesAll">Stress:<span class="StressTitle Side-Menu_Class"></span></div>
                <div class="Side-Influences Side-Menu_Class InfluencesAll">
                    <div class="Side-Influences_Bar Stress Side-Menu_Class InfluencesAll"></div>
                </div>            
                <div class="Side-Influences_Titl Side-Menu_Class InfluencesAll">Trauma:<span class="TraumaTitle Side-Menu_Class"></span></div>
                <div class="Side-Influences Side-Menu_Class InfluencesAll">
                    <div class="Side-Influences_Bar Trauma Side-Menu_Class InfluencesAll"></div>
                </div>            
                <div class="Side-Influences_Titl Side-Menu_Class InfluencesAll">Addiction:<span class="AddictionTitle Side-Menu_Class"></span></div>
                <div class="Side-Influences Side-Menu_Class InfluencesAll">
                    <div class="Side-Influences_Bar Addiction Side-Menu_Class InfluencesAll"></div>
                </div>            
                <div class="Side-Influences_Title Side-Menu_Class InfluencesAll">Sickness:<span class="SicknessTitle Side-Menu_Class"></span></div>
                <div class="Side-Influences Side-Menu_Class InfluencesAll">
                    <div class="Side-Influences_Bar Sickness Side-Menu_Class InfluencesAll"></div>
                </div>            
                <div class="Side-Influences_Title Side-Menu_Class InfluencesAll">Bleed:<span class="BleedTitle Side-Menu_Class"></span></div>
                <div class="Side-Influences Side-Menu_Class InfluencesAll">
                    <div class="Side-Influences_Bar Bleed Side-Menu_Class InfluencesAll"></div>
                </div>            
                <div class="Side-Influences_Title Side-Menu_Class InfluencesAll">Control:<span class="ControlTitle Side-Menu_Class"></span></div>
                <div class="Side-Influences Side-Menu_Class InfluencesAll">
                    <div class="Side-Influences_Bar Control Side-Menu_Class InfluencesAll"></div>
                </div>
            </div>
            <div class="bottom-links Side-Menu_Class">
                <a href="/index.html" class="asettings Side-Menu_Class"><button type="button" role="button" class="settings">Exit</button></a>
            </div>
        </div>
        <div class="content-wrapper">
            <div id="app">
                <h1 class="Quest_Title"></h1>
                <div class="main">
                    <div class="main_section"></div>
                    <canvas class="content-canvas" ref="contentCanvas"></canvas>
                    <div class="startParentParent">
                        <div class="startParent">
                            <button onclick="startup(1)" id="Continue-Game" class="startscreen">continue</button>
                            <button onclick="startup(2)" id="NewGame" class="startscreen">start</button>
                            <button onclick="openMoreSettings()" id="LoadGame" class="startscreen">load</button>
                            <button onclick="openMoreSettings()" id="Settings" class="startscreen">settings</button>
                        </div>
                    </div>
                    <div class="choices_section">
                        <div class="choices_section_title"></div>
                        <br>
                        <div class="Choices Sh_1"></div>
                        <div class="Choices Sh_2"></div>
                        <div class="Choices Sh_3"></div>
                        <div class="Choices Sh_4"></div>
                        <div class="Choices Sh_5"></div>
                        <div class="Choices Sh_6"></div>
                        <div class="Choices Sh_7"></div>
                    </div>
                    <!-- Inventory container with grid items -->
                    <div id="inventory" class="inventory">
                        <div class="inventoryContainer">
                            <div class="pages">
                                <!-- This is where the grid items will be dynamically added -->
                                <div class="page" id="page1">
                                    <!-- Grid items will be populated here -->
                                </div>
                                <!-- Add more pages as needed -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Side-extra parent" data-visible="false">
                <div class="Side-extra child1 Side-Saving">Saving
                    <ul class="Side-extra Save-ul">
                        <li class="Side-extra Save-li">
                            <button type="button" role="button"  id="loadfileId" class="Side-extra load Button">load the latest Version</button>
                        </li>
                        <li class="Side-extra Save-li2">
                            <button type="button" role="button" id="savefileId" class="Side-extra Save Button">Save the latest Version</button>
                        </li>
                    </ul>
                </div>
                <div class="Side-extra child1 Side-gameplay">gameplay</div>
                <div class="Side-extra child1 Side-grafics">grafics</div>
                <div class="Side-extra child1 Side-more">more
                    <ul class="Side-extra Side-more-ul">
                        <li class="Side-extra Side-more-li">Fist</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


</body>


<script>
function openMoreSettings() {
    const parent = document.querySelector('.parent');
    const isVisible = parent.dataset.visible === 'true';
    parent.classList.toggle('visible');
    parent.dataset.visible = !isVisible;
}

</script>
<script src="/games/G3/scripts.js"></script>
</html>
