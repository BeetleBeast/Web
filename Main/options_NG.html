<script type="text/javascript">
//-------------------- Secter game ===> press title then 147
// Log function to capture logs and also output to console
const log = function() {
    log.history = log.history || [];
    log.history.push(Array.from(arguments));
    console.stdlog(...arguments);
};

// Replace the default console.log with our log function
console.stdlog = console.log.bind(console);
console.log = log;

// Function to check if sum of numbers equals target
function checkSum(numbers, target) {
    let  sum = numbers.reduce((acc, curr) => acc + curr, 0).toString();
    sum = numbers.slice(0,4);
    let sumS = sum.toString()
    const sumWithoutCommas = sumS.replace(/,/g, '');  //  final output is "1,4,7" wich i don't want intended way => "147"
    console.log('target sum is :',sumWithoutCommas)
    console.log(sumWithoutCommas,target,'is equal?',sumWithoutCommas == target)
    return sumWithoutCommas === target;
    
}

// Click event listener for '.titleH1F' element
document.querySelector('.titleH1F').addEventListener('click', function(event) {
    const logs = log.history || []; // Get the array of logged items
    const numbers = logs.flat(); // Flatten the logs array into a single-dimensional array of numbers
    console.log(numbers)
    const targetSum = '147';

    if (numbers.length >= 3) {
        // Take the first three numbers (or more if available) to check the sum
        const numbersToCheck = numbers.slice(1, 4);
        if (checkSum(numbersToCheck, targetSum)) {
            const Gmas = document.querySelector('.Game0');
            Gmas.href = "games/GS/secret.html";
        }
    }
});

// Keypress event listener to log key presses
document.addEventListener("keypress", (event) => {
    console.log(event.key);
});



</script>
